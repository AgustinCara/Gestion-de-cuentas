<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Cuentas</title>
    <link href="css/estilos.css" rel='stylesheet'/>
</head>
<body onload='cargarApp()'>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id='presupuesto'>+ </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id='ingresos'>+ </div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id='egresos'>- </div>
                    <div class="presupuesto_egreso--porcentaje" id='porcentaje'> </div>
                </div>
            </div>
            <div class="presupuesto_ahorro limpiarEstilos">
                <div class="presupuesto_ahorro--texto">Ahorro</div>
                <div class="derecha limpiar">
                    <div class="presupuesto_ahorro--valor" id='ahorros'>- </div>
                    <div class="presupuesto_ahorro--porcentaje">&nbsp;</div>
                </div>
            </div>
            
        </div>
    </div>

    <form id = 'forma' onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class='agregar_tipo' id='tipo'>
                    <option value='ingreso' selected>Ingreso</option>
                    <option value='egreso' selected>Egreso</option>
                    <option value='ahorro' selected>Ahorro</option>
                </select>
                <input type='text' class='agregar_descripcion'
                placeholder='Agregar Descripcion' id='descripcion'/>
                <input type='number' class='agregar_valor'
                placeholder="Valor" id='valor' step='any' />
                <button class='agregar_btn' onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
                <button onclick="guardarComoTXT()">Guardar</button>
                <!-- <button onclick="guardarComoJSON()">Guardar</button> -->
            </div>
        </div>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class='ingreso_titulo'>Ingresos</h2>
            <div id='lista-ingresos'>
            </div>
        </div>
        <div class="egreso">
            <h2 class='egreso_titulo'>Egresos</h2>
            <div id='lista-egresos'>
            </div>
        </div>
        <div class="ahorro">
            <h2 class='ahorro_titulo'>Ahorro</h2>
            <div id='lista-ahorros'>
            </div>
        </div>
    </div>

    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/Ahorro.js'></script>
    <script src='js/app.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
